<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h1>Student Subject Details</h1>
        <h:form>
            
            <table border="0">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Student Name:</td>
                        <td><h:selectOneMenu id="sname" label="StudentName" value="#{studentBean.sname}">
                            <f:selectItem itemLabel="Keerthu" itemValue="keerthu"/>
                            <f:selectItem itemLabel="Nirosh" itemValue="nirosh"/>
                            <f:selectItem itemLabel="Vanas" itemValue="vanas"/>
                            <f:selectItem itemLabel="Jevir" itemValue="jevir"/>
                            <f:selectItem itemLabel="Sanjee" itemValue="sanjee"/>
                            </h:selectOneMenu>
                            <h:message for="name"/></td>
                    </tr>
                    <tr>
                        <td>Grade:</td>
                        <td><h:selectOneMenu id="grade" label="Grade" value="#{studentBean.grade}">
                            <f:selectItem itemLabel="1" itemValue="1"/>
                            <f:selectItem itemLabel="2" itemValue="2"/>
                            <f:selectItem itemLabel="3" itemValue="3"/>
                            <f:selectItem itemLabel="4" itemValue="4"/>
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="6" itemValue="6"/>
                            <f:selectItem itemLabel="7" itemValue="7"/>
                            <f:selectItem itemLabel="8" itemValue="8"/>
                            <f:selectItem itemLabel="9" itemValue="9"/>
                            <f:selectItem itemLabel="10" itemValue="10"/>
                            <f:selectItem itemLabel="11" itemValue="11"/>
                            <f:selectItem itemLabel="12" itemValue="12"/>
                            <f:selectItem itemLabel="13" itemValue="13"/>
                            </h:selectOneMenu>
                            <h:message for="grade"/></td>
                    </tr>
                    <tr>
                        <td>Subject:</td>
                        <td><h:inputText id="subject" label="Subject" required="true" value="#{studentBean.subject}"/><h:message for="subject"/></td>
                        <h:message for="subject"/>
                    </tr>
                    <tr>
                        <td>Marks:</td>
                        <td><h:inputText id="marks" label="Marks" required="true" value="#{studentBean.marks}" /><h:message for="marks"/></td>
                        <h:message for="marks"/>
                    </tr>
                    <tr>
                        <td><h:commandButton id="Add" value="Add" action="conform"  /></td>
                        <td><h:commandButton type="reset" value="Reset" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </h:form>

       
       

    </h:body>
</html>
